<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.15.0.css"></script>
        <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>
        <script type="text/javascript" src="https://rawgit.com/RobBednark/misc_javascript/master/date_funcs.js"></script>
        <script>
            test("is_holiday", function () {
                HOLIDAYS = ["12/25/2014", "02/26/2015"];
                equal(is_holiday(new Date(Date.parse("12/25/2014")), HOLIDAYS), true, "12/25");
                equal(is_holiday(new Date(Date.parse("12/24/2014")), HOLIDAYS), false, "12/24");
                equal(is_holiday(new Date(Date.parse("12/26/2014")), HOLIDAYS), false, "12/26");
                equal(is_holiday(new Date(Date.parse("02/26/2015")), HOLIDAYS), true, "2/26");
                equal(is_holiday(new Date(Date.parse("02/26/2014")), HOLIDAYS), false, "2/26/2014");
            });
            test("is_business_day", function () {
                HOLIDAYS = ["12/25/2014", "02/26/2015", "10/14/2014"];
                equal(is_business_day(new Date(Date.parse("10/12/2014")), HOLIDAYS), false, "10/12 Sun");
                equal(is_business_day(new Date(Date.parse("10/13/2014")), HOLIDAYS), true, "10/13 Mon");
                equal(is_business_day(new Date(Date.parse("10/17/2014")), HOLIDAYS), true, "10/17 Fri");
                equal(is_business_day(new Date(Date.parse("10/18/2015")), HOLIDAYS), false, "10/18 Sat");
                equal(is_business_day(new Date(Date.parse("10/14/2014")), HOLIDAYS), false, "10/14 Tue Holiday");
            });
            test("date_plus_business_days", function () {
                HOLIDAYS = ["10-13-2014", "11-11-2014", "11-27-2014", "12-25-2014", "01-01-2015", "01-19-2015", "02-16-2015", "05-25-2015", "07-03-2015"];
                result = date_plus_business_days(new Date(Date.parse("10/12/2014")), 1, HOLIDAYS);
                equal(result.getTime(), new Date(Date.parse("10/13/2014")).getTime(), "10/12 Sun + 1")
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
